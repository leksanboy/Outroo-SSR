<div class="innerBodyWeb">
	<div class="header">
		<div class="back" routerLink="/">
			<button mat-icon-button>
				<i label="back"></i>
			</button>
		</div>
		<div class="center">
			<div class="logo" routerLink="/"></div>
		</div>
	</div>

	<div class="innerBodyContent">
		<div class="container" *ngIf="pageStatus == 'default'">
			<div class="title">
				{{translations?.forgotPassword?.title}}
			</div>

			<div class="form">
				<form [formGroup]="actionForm" (ngSubmit)="submit($event);">
					<mat-form-field>
						<input type="email" matInput placeholder="{{translations?.forgotPassword?.email}}" #Email maxlength="100" formControlName="email">
						<mat-hint align="end">{{Email.value.length}}/100</mat-hint>
					</mat-form-field>

					<re-captcha class="reCaptcha" (resolved)="verifyReCaptcha($event)" siteKey="{{env.reCaptcha}}"></re-captcha>

					<div class="buttons">
						<button mat-raised-button type="submit">
							<mat-progress-spinner mode="indeterminate" *ngIf="submitLoading"></mat-progress-spinner>
							{{translations?.common?.submit}}
						</button>
					</div>
				</form>
			</div>
		</div>

		<div class="container" *ngIf="pageStatus == 'completed'">
			<div class="title">
				{{translations?.forgotPassword?.confirmText?.one}}
			</div>

			<div class="text">
				{{translations?.forgotPassword?.confirmText?.two}} <b>{{email}}</b>.
				{{translations?.forgotPassword?.confirmText?.three}}
				<br>
				<br>
				{{translations?.forgotPassword?.confirmText?.four}}
			</div>
		</div>
	</div>
</div>
