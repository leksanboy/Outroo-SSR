<div class="dialogBox">
	<div mat-dialog-title class="header">
		<div class="back">
			<button mat-icon-button (click)="close()">
				<i label="back"></i>
			</button>
		</div>
		<div class="text">
			{{translations?.common?.addAccount}}
		</div>
		<div class="button">
			<button mat-button type="submit" (click)="submit($event)">
				{{translations?.common?.submit}}
			</button>
		</div>
	</div>

	<div mat-dialog-content class="bodySession">
		<div class="form">
			<form [formGroup]="actionForm">
				<mat-form-field>
					<input matInput type="email" placeholder="{{translations?.settings?.email}}" maxlength="100" formControlName="email">
				</mat-form-field>

				<mat-form-field>
					<input type="{{showPassword ? 'text' : 'password'}}" matInput placeholder="{{translations?.settings?.password}}" #Password maxlength="100" formControlName="password">
					<button mat-button matSuffix mat-icon-button type="button" (click)="showPassword=!showPassword" tabindex="-1">
						<i class="icon65 grey" [ngClass]="{'active': showPassword}" label="visibility"></i>
					</button>
					<mat-hint align="end">{{Password.value.length}}/100</mat-hint>
				</mat-form-field>
			</form>
		</div>
	</div>

	<div mat-dialog-actions class="buttons">
		<button mat-raised-button type="button" (click)="close()">
			{{translations?.common?.cancel}}
		</button>
		<button mat-raised-button type="submit" (click)="submit($event)">
			<mat-progress-spinner mode="indeterminate" *ngIf="saveLoading"></mat-progress-spinner>
			{{translations?.common?.submit}}
		</button>
	</div>
</div>
