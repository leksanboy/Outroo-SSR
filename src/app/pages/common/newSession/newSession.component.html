<div class="dialogBoxBackdrop" (click)="close()"></div>

<div class="dialogBox">
	<div mat-dialog-title class="header">
		<div class="left">
			<button mat-icon-button (click)="close()">
				<i label="back"></i>
			</button>

			<div class="text">
				{{translations?.common?.addAccount}}
			</div>
		</div>

		<div class="right">
			<button mat-button type="submit" (click)="submit()" [disabled]="submitLoading">
				<mat-progress-spinner mode="indeterminate" *ngIf="submitLoading"></mat-progress-spinner>
				{{translations?.common?.add}}
			</button>
		</div>
	</div>

	<div mat-dialog-content class="bodySessions">
		<div class="container">
			<div class="form">
				<form [formGroup]="actionForm">
					<mat-form-field>
						<input matInput type="email" placeholder="{{translations?.signIn?.usernameEmail}}" maxlength="100" formControlName="email">
					</mat-form-field>

					<mat-form-field>
						<input type="{{showPassword ? 'text' : 'password'}}" matInput placeholder="{{translations?.signIn?.password}}" #Password maxlength="100" formControlName="password">
						<button mat-button matSuffix mat-icon-button type="button" (click)="showPassword=!showPassword" tabindex="-1">
							<i class="icon65 grey" [ngClass]="{'active': showPassword}" label="visibility"></i>
						</button>
						<mat-hint align="end">{{Password.value.length}}/100</mat-hint>
					</mat-form-field>
				</form>
			</div>
		</div>
	</div>

	<div mat-dialog-actions class="buttons">
		<div class="actions">
			<button mat-raised-button type="button" (click)="close()">
				{{translations?.common?.cancel}}
			</button>
			<button mat-raised-button type="submit" (click)="submit()" [disabled]="submitLoading">
				<mat-progress-spinner mode="indeterminate" *ngIf="submitLoading"></mat-progress-spinner>
				{{translations?.common?.add}}
			</button>
		</div>
	</div>
</div>
