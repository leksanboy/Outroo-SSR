<div class="dialogBoxBackdrop" (click)="close()"></div>

<div class="dialogBox">
	<div mat-dialog-title class="header">
		<div class="left">
			<button mat-icon-button (click)="close()">
				<i label="back"></i>
			</button>

			<div class="text">
				{{translations?.common?.report}}
			</div>
		</div>

		<div class="right">
			<button mat-button type="submit" (click)="submit()" [disabled]="submitLoading">
				<mat-progress-spinner mode="indeterminate" *ngIf="submitLoading"></mat-progress-spinner>
				{{translations?.common?.send}}
			</button>
		</div>
	</div>

	<div mat-dialog-content class="bodyReport">
		<div class="container">
			<div class="form">
				<form [formGroup]="actionForm" (ngSubmit)="submit()">
					<mat-radio-group formControlName="type">
						<mat-radio-button *ngFor="let t of types" [value]="t.value">
							{{t.content}}
						</mat-radio-button>
					</mat-radio-group>

					<mat-form-field appearance="outline">
						<mat-label>{{translations?.common?.reportTypes?.problemDescription}}</mat-label>
						<textarea matInput 
									formControlName="content"
									#Content 
									cdkTextareaAutosize
									#autosize="cdkTextareaAutosize"
									cdkAutosizeMinRows="3"
									cdkAutosizeMaxRows="7"></textarea>
						<mat-hint align="end">{{Content.value.length}}/1000</mat-hint>
					</mat-form-field>
				</form>
			</div>
		</div>
	</div>

	<div mat-dialog-actions class="buttons">
		<div class="actions">
			<button mat-raised-button type="button" (click)="close()">
				{{translations?.common?.cancel}}
			</button>
			<button mat-raised-button type="submit" (click)="submit()" [disabled]="submitLoading">
				<mat-progress-spinner mode="indeterminate" *ngIf="submitLoading"></mat-progress-spinner>
				{{translations?.common?.send}}
			</button>
		</div>
	</div>
</div>
