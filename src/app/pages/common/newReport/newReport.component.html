<div class="dialogBox">
	<div mat-dialog-title class="header">
		<div class="back">
			<button mat-icon-button (click)="close()">
				<i label="back"></i>
			</button>
		</div>
		<div class="text">
			{{translations?.common?.report}}
		</div>
	</div>

	<div mat-dialog-content class="bodyReport">
		<div class="form">
			<form [formGroup]="actionForm" (ngSubmit)="submit($event);">
				<mat-form-field class="textarea">
					<textarea matInput matTextareaAutosize placeholder="{{translations?.common?.reportDescription}}" #Question maxlength="1000" formControlName="content"></textarea>
					<mat-hint align="end">{{Question.value.length}}/1000</mat-hint>
				</mat-form-field>
			</form>
		</div>
	</div>

	<div mat-dialog-actions class="buttons">
		<button mat-raised-button type="button" (click)="close()">
			{{translations?.common?.cancel}}
		</button>
		<button mat-raised-button type="submit" (click)="submit($event)">
			<mat-progress-spinner mode="indeterminate" *ngIf="saveLoading"></mat-progress-spinner>
			{{translations?.common?.send}}
		</button>
	</div>
</div>
