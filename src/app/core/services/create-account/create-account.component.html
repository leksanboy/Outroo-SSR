<div class="createAccountBox {{randColor}}" *ngIf="status" [ngClass]="{'home': style === 'home', 'web': style === 'web'}">
	<div class="inner">
		<button mat-icon-button type="button" class="close" (click)="setStatus('close', null)">
			<i label="close"></i>
		</button>

		<div class="title">
			{{translations?.main?.createAccount?.one}}
		</div>

		<div class="text">
			{{translations?.main?.createAccount?.two}}

            <button mat-raised-button routerLink="signup" (click)="setStatus('close', null)">
                {{translations?.main?.createAccount?.three}}
            </button>
		</div>

		<div class="socialButtons">
			<div class="or">
				<span>{{translations?.common?.or}}</span>
			</div>

			<button class="facebook" mat-raised-button type="button" (click)="socialLogin('facebook')">
				<img src="./assets/images/facebook_blue_login.png">
				Continue with Facebook
			</button>

			<button class="google" mat-raised-button type="button" id="googleSignIn">
				<img src="./assets/images/google_login.png">
				Continue with Google
			</button>
		</div>
	</div>
</div>
